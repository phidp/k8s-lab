apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/managed-by: git
    app.kubernetes.io/name: argo-cd
  name: bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: bootstrap
    repoURL: https://github.com/phidp/k8s-lab.git
    targetRevision: HEAD
  syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - ApplyOutOfSyncOnly=true
        - PruneLast=true
        - CreateNamespace=true
        - Validate=false
