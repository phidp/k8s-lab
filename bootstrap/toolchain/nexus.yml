apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nexus
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: devsecops
  source:
    repoURL: https://github.com/phidp/k8s-lab.git
    targetRevision: HEAD
    path: deployments/nexus
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: toolchain