apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toolchain-ingress
  namespace: toolchain
spec:
  rules:
  - host: nexus-dso.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nexus-service
            port:
              number: 8081
  - host: jenkins-dso.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: jenkins-service
            port:
              number: 8080
  tls:
  - hosts:
    - nexus-dso.example.com
    - jenkins-dso.example.com
    secretName: secret-tls