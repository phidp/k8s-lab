apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-image-pull-secret-pods
spec:
  rules:
    - name: add-image-pull-secret-pods
      match:
        resources:
          kinds:
          - Pod
          namespaces:
          - cattle-system
          - cattle-fleet-system
          - elastic-system
          - devsecops
      mutate:
        patchesJson6902: |-
          - path: "/spec/imagePullSecrets/-"
            op: add
            value: {"name":"phidp-image-cred"}
